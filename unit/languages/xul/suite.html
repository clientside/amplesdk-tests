<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
	            var suite = new JsUnitTestSuite();
	            suite.addTestPage("overlays/append-id.html");
	            suite.addTestPage("overlays/append-id-position.html");
	            suite.addTestPage("overlays/append-id-insertbefore.html");
	            suite.addTestPage("overlays/append-id-insertafter.html");
	            suite.addTestPage("overlays/append-noid.html");
	            suite.addTestPage("overlays/append-noid-position.html");
	            suite.addTestPage("overlays/append-noid-insertbefore.html");
	            suite.addTestPage("overlays/append-noid-insertafter.html");
	            suite.addTestPage("overlays/match.html");
	            suite.addTestPage("overlays/remove.html");
	            return suite;
	        }
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../../jsUnitClient.js"></script>
		<script type="text/javascript">
			JsUnitClient.include("runtime.js");
			JsUnitClient.include("languages/xul/xul.js");
		</script>
		<script type="text/javascript" src="standardtest.js"></script>

		<!-- Tests -->
		<script type="text/javascript">
            setUpPageStatus = 'Uninstantiated';
			// Using element in markup
			function testXULimport() {
                standard_test('remove',2);
                checkExists('remove',[1,2]);
                checkIDs('remove',[1,2]);
			}
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page - XUL Overlays</p>
        <script>
               ample.ready(function() {
                   setUpPageStatus = 'Loading';
                   // Load overlay
                   ample.documentElement.ownerDocument.loadOverlay('remove.xul', function() { setUpPageStatus = 'complete'; if (typeof(console) != "undefined") console.log(ample.documentElement.toXML()); }); 
               });
        </script>
		<script type="application/ample+xml">            
        <page xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	        <vbox id="remove">
	            <label id="remove-me-1" value="correct" />
	            <label id="remove-1" value="correct" />
	            <label id="remove-me-2" value="correct" />
	            <label id="remove-2" value="correct" />
	            <label id="remove-me-3" value="correct" />
            </vbox>
        </page>
		</script>
	</body>
</html>

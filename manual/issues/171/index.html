 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:aml="http://www.amplesdk.com/ns/aml" locale="ru-RU">
	 <head>
		 <title>Test Replace Node</title>
		 <script type="text/javascript" src="../../../../amplesdk/ample/runtime.js"></script>
		 <script type="text/javascript" src="../../../../amplesdk/ample/languages/xul/xul.js"></script>
		 <script type="text/javascript" src="../../../../amplesdk/ample/languages/xhtml/xhtml.js"></script>
		 <link type="text/ample+css" href="../../../../amplesdk/ample/languages/xul/themes/default/style.css" rel="stylesheet"/>
		 <style type="text/css">
			html, body {
				width:	100%;
				height: 100%;
				padding:0;
				margin:	0;
			}
		 </style>
		 <script type="text/javascript">
			ample.ready( function() {
				ample.post( "testreplacenode.xml", null,
					function( o ) {
									  var node = ample.importNode( o.documentElement, true );
									  ample.query( "#list" ).replaceWith( node );
//									  alert( ample.getElementById( "listbox" ).toXML() );
								  }
				 );
			});
		 </script>
	 </head>
	 <body>
		 <script type="application/ample+xml">
<xul:page xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:aml="http://www.amplesdk.com/ns/aml" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:exsl="http://exslt.org/common" id="page" flex="1">
	 <xul:vbox flex="1">
		 <xul:listbox flex="1" id="listbox">
			 <xul:listhead >
				 <xul:listheader width="200" label="Header1" />
				 <xul:listheader width="200" label="Header2" />
			 </xul:listhead>
			 <xul:listbody id="list">
			 </xul:listbody>
		 </xul:listbox>
	 </xul:vbox>
 </xul:page>
		 </script>
	 </body>
 </html>
